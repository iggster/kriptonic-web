<div class="container">
  <div>

     <h1>{{customer?.id}}</h1>
     <h1>{{customer?.userName}}</h1>
     <h1>{{customer?.userPassword}}</h1>
     <h1>{{customer?.userEmail}}</h1>
     <h1>{{customer?.userAccountActivated}}</h1>
     <h1>{{customer?.userRole}}</h1>
     <h1>{{customer?.modifyingUser}}</h1>
     <h1>{{customer?.dateModified}}</h1>
     <h4>User hash:</h4>
     <img src="data:image/png;base64,{{customer?.hash}}">
  </div>
</div>
